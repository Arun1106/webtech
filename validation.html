<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    
  </head>
  <body>
    <h2 style="text-align: center"> Registration Form </h2>
    <form name="RegForm" action="12.html" onsubmit="return W3docs()" method="post" class="w3docs">
      <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" size="60" name="Name">
      </div>
      <br>
      <br>
      <div>
        <label for="E-mail"l>E-mail Address:</label>
        <input type="text" id="E-mail" size="60" name="Email">
      </div>
      <br>
      <div>
        <label for="Password">Password:</label>
        <input type="text" id="Password" size="60" name="Password">
      </div>
      <br>
      <br>
      <div>
        <label>Select Book</label>
        <select type="text" value="" name="Subject">
          <option></option>
          <option>HTML</option>
          <option>CSS</option>
          <option>PHP</option>
          <option>JavaScript</option>
        </select>
      </div>
      <br>

      <div class="buttons">
        <input type="submit" value="Send" name="Submit">
        <input type="reset" value="Reset" name="Reset">
      </div>
    </form>
    <script> 
      function W3docs()                                    
      { 
          var name = document.forms["RegForm"]["Name"];               
          var email = document.forms["RegForm"]["Email"];     
          var what =  document.forms["RegForm"]["Subject"];
          var password = document.forms["RegForm"]["Password"];  
          if (name.value == "")                                  
          { 
              alert("Please enter your name."); 
              name.focus(); 
              return false; 
          }            
          if (email.value == "")                                   
          { 
              alert("Please enter a valid e-mail address."); 
              email.focus(); 
              return false; 
          }    
          if (email.value.indexOf("@", 0) < 0)                 
          { 
             alert("Please enter a valid e-mail address."); 
              email.focus(); 
              return false; 
          }    
          if (email.value.indexOf(".", 0) < 0)                 
          { 
              alert("Please enter a valid e-mail address."); 
              email.focus(); 
              return false; 
          }        
          if (password.value == "")                        
          { 
              alert("Please enter your password"); 
              password.focus(); 
              return false; 
          }    
          if (what.selectedIndex < 1)                  
          { 
              alert("Please enter your course."); 
              what.focus(); 
              return false; 
          } 
          
          return true; 
      }
    </script> 
  </body>
</html>
